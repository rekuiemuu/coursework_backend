name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download Dependencies
        working-directory: ./backend
        run: go mod download
      
      - name: Run Go Vet
        working-directory: ./backend
        run: go vet ./...
      
      - name: Build API
        working-directory: ./backend
        run: go build -v -o api ./cmd/api
      
      - name: Build Worker
        working-directory: ./backend
        run: go build -v -o worker ./cmd/worker
      
      - name: Run Unit Tests
        working-directory: ./backend
        run: go test -v ./internal/domain/...
      
      - name: Upload API Binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-api
          path: backend/api
          retention-days: 7
      
      - name: Upload Worker Binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-worker
          path: backend/worker
          retention-days: 7

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint Check
        working-directory: ./frontend
        run: npm run lint --if-present
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Backend Docker Image
        working-directory: ./deploy/docker
        run: |
          docker build -f backend.Dockerfile -t coursework-backend:latest --target api ../..
          docker build -f backend.Dockerfile -t coursework-worker:latest --target worker ../..
      
      - name: Build Frontend Docker Image
        working-directory: ./deploy/docker
        run: docker build -f frontend.Dockerfile -t coursework-frontend:latest ../..
      
      - name: Build Nginx Docker Image
        working-directory: ./deploy/docker
        run: docker build -f nginx.Dockerfile -t coursework-nginx:latest ../..
      
      - name: Test Docker Compose
        working-directory: ./deploy/docker
        run: |
          docker compose config
          echo "Docker Compose configuration is valid"

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
